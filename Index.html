<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="Style/header.css" />
  <link rel="stylesheet" href="Style/Style.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>Arepas Juan</title>
</head>

<body>
  <header class="header">
    <section class="logo">
      <div class="logo-img">
        <img src="Img/LogoBlanco.png" alt="logo" />
      </div>
    </section>
    <div class="navbar">
      <section class="content-card-inicio">
        <main class="informacion">
          <i class="fa-solid fa-bag-shopping" style="margin-bottom: 10px"></i>
          <h2 style="
                margin-left: 5px !important;
                font-size: 20px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-weight: bold;
              ">
            Productos
          </h2>
        </main>
        <button id="botonVerProductos" class="active">VER</button>
      </section>
      <section class="content-card-carrito">
        <main class="informacion">
          <i class="fa-solid fa-cart-shopping" style="margin-bottom: 5px"></i>
          <h2 style="
                margin-left: 5px !important;
                font-size: 20px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-weight: bold;
              ">
            Carrito
          </h2>
          <div id="notification" class="notification-badge">0</div>
        </main>
        <button id="botonVerCarrito">VER</button>
      </section>
      <section class="content-card-productos">
        <main class="informacion">
          <i class="fa-solid fa-magnifying-glass-chart" style="margin-bottom: 5px"></i>
          <h2 style="
                margin-left: 5px !important;
                font-size: 20px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-weight: bold;
              ">
            Mi historial
          </h2>
        </main>
        <button id="botonVerHistorial">VER</button>
      </section>
    </div>
  </header>

  <div class="input-group flex-nowrap" id="input-group-busqueda" style="margin-top: 140px; width: 30%; margin-left: 7%">
    <span class="input-group-text" style="background-color: #374151; color: white; border: none" id="addon-wrapping"><i
        class="fa-solid fa-magnifying-glass"></i></span>
    <input type="text" class="form-control" placeholder="Buscar producto/s..." aria-label="Username"
      aria-describedby="addon-wrapping" id="inputBusqueda" />
    <button id="btn-buscar-producto" class="btn-buscar-producto">
      Buscar
    </button>
  </div>

  <div id="content-products"></div>
  <div class="oculto container-fluid" id="contenedorCarrito" style="margin-top: 120px">
  </div>
  <div class="oculto" id="contenedorHistorial" style="margin-top: 150px"></div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="Js/Activate.js"></script>
  <script src="Js/Main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
